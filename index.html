<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Projectile Motion Game</h1>
        <p id="instructions">Round 1: Guess the angle. Round 2: Guess the speed.</p>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="controls">
            <label for="input">Enter Value:</label>
            <input type="number" id="input" placeholder="Enter here" step="0.1">
            <button id="submitBtn">Submit</button>
        </div>
        <p id="feedback"></p>
        <p id="score">Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
