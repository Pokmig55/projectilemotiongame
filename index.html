<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projectile Motion Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div class="controls">
      <div id="round1Controls">
        <h3>Round 1: Guess the Angle</h3>
        <p>Speed: <span id="givenSpeed">---</span> m/s</p>
        <label for="angleInput">Angle (°):</label>
        <input type="number" id="angleInput" min="0" max="90" value="45">
        <button id="fireAngleButton">Fire!</button>
      </div>
      <div id="round2Controls" style="display: none;">
        <h3>Round 2: Guess the Speed</h3>
        <p>Angle: <span id="givenAngle">---</span>°</p>
        <label for="speedInput">Speed (m/s):</label>
        <input type="number" id="speedInput" min="10" max="100" value="50">
        <button id="fireSpeedButton">Fire!</button>
      </div>
    </div>
    <div class="info">
      <p><strong>Target Distance:</strong> <span id="targetDistance">---</span> m</p>
      <p><strong>Score:</strong> <span id="score">0</span></p>
      <p><strong>Misses:</strong> <span id="misses">0</span>/3</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
