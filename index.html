<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projectile Motion Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #f0e68c);
      margin: 0;
      text-align: center;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    canvas {
      border: 2px solid black;
      background: transparent;
    }

    .controls {
      margin-top: 10px;
    }

    button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4CAF50;
      color: white;
    }

    .info {
      margin-top: 10px;
    }

    .info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
      <div id="round1Controls">
        <p><strong>Round 1: Guess the Angle!</strong></p>
        <p>Speed: <span id="givenSpeed"></span> m/s</p>
        <label for="angle">Angle (°):</label>
        <input type="number" id="angle" min="0" max="90" value="45">
        <button id="fireAngleButton">Submit</button>
      </div>
      <div id="round2Controls" style="display: none;">
        <p><strong>Round 2: Guess the Speed!</strong></p>
        <p>Angle: <span id="givenAngle"></span>°</p>
        <label for="speed">Speed (m/s):</label>
        <input type="number" id="speed" min="10" max="100" value="50">
        <button id="fireSpeedButton">Submit</button>
      </div>
    </div>
    <div class="info">
      <p><strong>Target Distance:</strong> <span id="targetDistance">---</span> m</p>
      <p><strong>Round:</strong> <span id="round">1</span></p>
      <p><strong>Score:</strong> <span id="score">0</span></p>
      <p><strong>Misses:</strong> <span id="misses">0</span>/3</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
