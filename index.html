<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <label for="angleInput">Angle (degrees):</label>
        <input type="number" id="angleInput" placeholder="0-90">
        <label for="speedInput">Speed (m/s):</label>
        <input type="number" id="speedInput" placeholder="10-100">
        <button id="shootButton">Shoot</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
